<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ポイントカウンター</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <h1 class="main-title">ポイントカウンター</h1>
    
    <div id="name-input-screen" class="container">
        <form id="player-form">
            <input type="text" id="player1-input" placeholder="プレイヤー1の名前" required>
            <input type="text" id="player2-input" placeholder="プレイヤー2の名前" required>
            <button type="submit" class="gradient-btn">開始</button>
        </form>
    </div>

    <div id="game-screen" class="container" style="display: none;">
        <div class="player-container">
            <h2 class="player-name" id="player1-name"></h2>
            <div class="counter-container">
                <button class="gradient-btn decrement">-</button>
                <span class="counter" id="counter1">0</span>
                <button class="gradient-btn increment">+</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="player-container">
            <h2 class="player-name" id="player2-name"></h2>
            <div class="counter-container">
                <button class="gradient-btn decrement">-</button>
                <span class="counter" id="counter2">0</span>
                <button class="gradient-btn increment">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
